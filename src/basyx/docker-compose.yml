services:
  # Repository containing shells, submodels and concept descriptions
  aas-env:
    image: eclipsebasyx/aas-environment:2.0.0-milestone-05.1
    hostname: aas-env
    container_name: aas-env
    volumes:
      - ./aas:/application/aas
      - ./basyx/aas-env.properties:/application/application.properties
    ports:
      - "8081:8081"
    environment:
      SERVER_PORT: 8081
    restart: always
    depends_on:
      aas-registry:
        condition: service_healthy
      sm-registry:
        condition: service_healthy
      mosquitto:
        condition: service_healthy

  # shell registry
  aas-registry:
    image: eclipsebasyx/aas-registry-log-mem:2.0.0-milestone-05.1
    hostname: aas-registry
    container_name: aas-registry
    ports:
      - "8082:8082"
    environment:
      SERVER_PORT: 8082
    volumes:
      - ./basyx/aas-registry.yml:/workspace/config/application.yml
    restart: always

  # submodel registry
  sm-registry:
    image: eclipsebasyx/submodel-registry-log-mem:2.0.0-milestone-05.1
    hostname: sm-registry
    container_name: sm-registry
    ports:
      - "8083:8083"
    environment:
      SERVER_PORT: 8083
    volumes:
      - ./basyx/sm-registry.yml:/workspace/config/application.yml
    restart: always

  # mqtt broker
  mosquitto:
    image: eclipse-mosquitto:2.0.15
    hostname: mosquitto
    container_name: mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    restart: always
    healthcheck:
      test:
        - CMD-SHELL
        - mosquitto_sub -p 1883 -t 'topic' -C 1 -E -i probe -W 3
      interval: 5s
      timeout: 10s
      start_period: 1s
      retries: 3

  # aas web ui
  aas-web-ui:
    image: eclipsebasyx/aas-gui:v2-241220
    hostname: aas-ui
    container_name: aas-ui
    ports:
      - "3000:3000"
    environment:
      AAS_REGISTRY_PATH: http://localhost:8082/shell-descriptors
      SUBMODEL_REGISTRY_PATH: http://localhost:8083/submodel-descriptors
      AAS_REPO_PATH: http://localhost:8081/shells
      SUBMODEL_REPO_PATH: http://localhost:8081/submodels
      CD_REPO_PATH: http://localhost:8081/concept-descriptions
    restart: always
    depends_on:
      aas-env:
        condition: service_healthy
